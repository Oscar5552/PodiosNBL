<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>SGL Deck Builder</title>
    <link href="https://fonts.googleapis.com/css2?family=Black+Ops+One&family=Russo+One&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="ui-controls">
        <div class="control-group">
            <label>COMBOS:</label>
            <button onclick="updateDeckSize(-1)">-</button>
            <span id="combo-count-display">3</span>
            <button onclick="updateDeckSize(1)">+</button>
        </div>
        <button class="save-btn" onclick="togglePhotoMode()">MODO FOTO</button>
    </div>

    <button id="exit-photo-mode">SALIR MODO FOTO</button>

    <div id="modal" class="modal hidden">
        <div class="modal-content">
            <div class="modal-header">
                <div class="modal-title-group">
                    <h3 id="modal-title">SELECCIONAR PIEZA</h3>
                    <input type="text" id="search-box" placeholder="Buscar pieza..." onkeyup="filterItems()">
                </div>
                <button class="close-btn" onclick="closeModal()">X</button>
            </div>
            <div id="blade-tabs" class="tabs hidden">
                <button class="tab-btn active" onclick="switchTab('std')">STANDARD</button>
                <button class="tab-btn" onclick="switchTab('cx')">SISTEMA CX</button>
            </div>
            <div class="modal-body" id="modal-grid"></div>
        </div>
    </div>

    <input type="file" id="input-player" class="hidden-input" style="display:none;" accept="image/*" onchange="loadImage(event, 'player-img', 'player-frame', 'container')">
    <input type="date" id="date-input" style="opacity: 0; position: absolute; pointer-events: none; z-index: -1;" onchange="updateDateDisplay(this)">

    <div id="scale-wrapper">
        <div class="card-container" id="tournament-card">
            <div class="ember-burst"></div>
            <div class="bg-big-rank" id="bg-rank-display">3RD</div>

            <div class="logo-main-container">
                <img src="SGL.png" id="img-SGL" alt="Logo SGL" class="logo-main">
            </div>

            <div class="event-info">
                <h2 class="event-title" contenteditable="true">SGL 2026</h2>
                <div class="event-date" id="date-text" onclick="triggerDatePicker()">26.01.2026</div>
            </div>

            <div class="header-logos">
                <img src="NBL.png" alt="NBL" class="logo-secondary logo-nbl-size">
                <div style="width: 2px; height: 50px; background: var(--fire-neon-blue); transform: skewX(10deg);"></div>
                <img src="MNBCS.png" alt="MNBCS" class="logo-secondary">
            </div>

            <div class="player-area">
                <div class="player-photo-frame" id="player-frame" onclick="triggerUpload('input-player')">
                    <div class="placeholder-text-fire">[+] SUBIR FOTO</div>
                </div>
            </div>

            <div class="name-panel">
                <div class="name-panel-inner">
                    <h3 class="rank-text" contenteditable="true" oninput="syncRank(this)">3rd Place</h3>
                    <h1 class="player-name" contenteditable="true">NOMBRE</h1>
                </div>
            </div>

            <div class="beyblade-display-area">
                <div id="deck-list-container"></div>
            </div>
        </div>
    </div>

    <script src="parts_data.js"></script>
    <script src="script.js"></script>
</body>
</html>
