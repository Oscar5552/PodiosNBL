<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Plantilla Torneo Beyblade</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Russo+One&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        :root {
            --color-primary: #ff0000;
            --color-dark: #050000;
            --bg-gradient: radial-gradient(circle at top left, #4a0000 0%, #000000 60%);
        }

        body {
            background-color: #111;
            /* Permitimos scroll vertical y alineamos al inicio para que no se corte arriba */
            display: flex;
            flex-direction: column;
            align-items: center;     
            justify-content: flex-start; 
            min-height: 100vh;
            margin: 0;
            padding-top: 20px; 
            padding-bottom: 50px; 
            font-family: 'Russo One', sans-serif;
            overflow-x: hidden;      
            overflow-y: auto;        
        }

        /* Wrapper que cambia de tamaño dinámicamente */
        #scale-wrapper {
            position: relative;
            box-shadow: 0 0 20px rgba(0,0,0,0.5);
            margin-left: auto;
            margin-right: auto;
        }

        /* Contenedor principal de la tarjeta (TAMAÑO FIJO ORIGINAL 1080x1080) */
        .card-container {
            width: 1080px;
            height: 1080px;
            background: var(--bg-gradient);
            position: absolute; 
            top: 0;
            left: 0;
            transform-origin: top left; 
            overflow: hidden;
            color: white;
        }

        /* --- ESTILOS INTERNOS --- */
        .bg-glow {
            position: absolute;
            width: 600px;
            height: 600px;
            background: radial-gradient(circle, rgba(255,0,0,0.15) 0%, rgba(0,0,0,0) 70%);
            bottom: -100px;
            right: -100px;
            z-index: 1;
        }
        .header-logos {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            padding: 40px;
            position: relative;
            z-index: 10;
            margin-top: 40px;
        }
        .logo-main-container {
            position: absolute;
            top: 65px; 
            left: 50px;
            z-index: 20;
            margin-top: 40px;
        }
        .logo-main {
            width: 280px;
            height: auto;
            filter: drop-shadow(0 0 15px rgba(255, 165, 0, 0.6));
        }
        .logos-right {
            display: flex;
            gap: 20px;
            align-items: center;
            margin-left: auto;
        }
        .logo-secondary {
            height: 100px;
            width: auto;
            object-fit: contain;
            filter: drop-shadow(0 0 5px rgba(255,255,255,0.3));
        }
        .logo-nbl-size { height: 130px; }

        .event-info {
            position: absolute;
            top: 30px;
            left: 50px;
            z-index: 15;
            text-transform: uppercase;
            line-height: 1.2;
        }
        .event-title {
            font-size: 2rem;
            color: white;
            margin: 0;
            font-family: 'Orbitron', sans-serif;
            font-weight: 700;
        }
        .event-date {
            font-size: 1.5rem;
            color: #ccc;
            margin: 0;
            padding: 10px 0;
        }

        .tech-border-line {
            position: absolute;
            top: 280px;
            left: 380px;
            right: 0;
            bottom: 0;
            border-top: 3px solid white;
            border-left: 3px solid white;
            border-top-left-radius: 40px;
            z-index: 5;
            box-shadow: -2px -2px 10px rgba(255, 255, 255, 0.3);
            pointer-events: none;
        }

        /* Área del Jugador (Izquierda Abajo) - MODIFICADO */
        .player-area {
            position: absolute;
            /* SE HA CAMBIADO DE 50px A 180px PARA SUBIRLO */
            bottom: 180px; 
            left: 50px;
            width: 300px;
            z-index: 10;
        }
        .player-photo-frame {
            width: 300px;
            height: 350px;
            background: rgba(255, 255, 255, 0.1);
            border: 2px dashed rgba(255, 255, 255, 0.3);
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 20px;
            overflow: hidden;
            position: relative;
        }
        .placeholder-text {
            color: rgba(255,255,255,0.7);
            text-align: center;
            font-size: 1.2rem;
            pointer-events: none;
            font-weight: bold;
            text-shadow: 0 2px 4px black;
        }
        .rank-text {
            font-family: 'Orbitron', sans-serif;
            font-size: 2.5rem;
            color: white;
            margin: 0;
            font-weight: 700;
        }
        .player-name {
            font-size: 3.5rem;
            color: white;
            text-transform: uppercase;
            margin: 0;
            line-height: 1;
        }

        .beyblade-display-area {
            position: absolute;
            top: 300px;
            left: 400px;
            right: 20px;
            bottom: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 8;
        }
        .beyblade-placeholder {
            width: 80%;
            height: 80%;
            border: 2px dashed rgba(255, 0, 0, 0.4);
            display: flex;
            justify-content: center;
            align-items: center;
            color: rgba(255, 0, 0, 0.4);
            font-size: 2rem;
            text-transform: uppercase;
            position: relative;
            overflow: visible;
        }

        .img-cover { width: 100%; height: 100%; object-fit: cover; position: absolute; top: 0; left: 0; }
        .img-contain { width: 100%; height: 100%; object-fit: contain; position: absolute; top: 0; left: 0; }
        .hidden-input { display: none; }

    </style>
    <script>
        // --- AUTO ESCALADO PARA MAXIMIZAR TAMAÑO ---
        function resizeCard() {
            const card = document.getElementById('tournament-card');
            const wrapper = document.getElementById('scale-wrapper');
            const originalSize = 1080;
            const windowWidth = window.innerWidth;
            const margin = 10; 
            
            // Calculamos escala basada SOLO en el ancho para maximizar
            let scale = (windowWidth - margin) / originalSize;

            if (scale > 1) scale = 1;

            // Aplicamos cambios
            card.style.transform = `scale(${scale})`;
            wrapper.style.width = `${originalSize * scale}px`;
            wrapper.style.height = `${originalSize * scale}px`;
        }

        window.addEventListener('resize', resizeCard);
        window.addEventListener('load', resizeCard);

        // --- FUNCIONES DE INTERACTIVIDAD ---
        function triggerUpload(inputId) { document.getElementById(inputId).click(); }
        
        function loadImage(event, imgId, containerId = null, mode = 'src') {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    if (mode === 'src') {
                        document.getElementById(imgId).src = e.target.result;
                    } else if (mode === 'container') {
                        const container = document.getElementById(containerId);
                        container.innerHTML = ''; 
                        container.style.background = 'none';
                        container.style.border = 'none';
                        const newImg = document.createElement('img');
                        newImg.src = e.target.result;
                        newImg.className = imgId === 'beyblade-img' ? 'img-contain' : 'img-cover';
                        container.appendChild(newImg);
                    }
                };
                reader.readAsDataURL(file);
            }
        }

        function triggerDatePicker() {
            const dateInput = document.getElementById('date-input');
            try { dateInput.showPicker(); } catch (error) { dateInput.click(); }
        }

        function updateDateDisplay(input) {
            if (input.value) {
                const parts = input.value.split('-'); 
                document.getElementById('date-text').innerText = `${parts[2]}.${parts[1]}.${parts[0]}`;
            }
        }
    </script>
</head>
<body>

    <input type="file" id="input-player" class="hidden-input" accept="image/*" onchange="loadImage(event, 'player-img', 'player-frame', 'container')">
    <input type="file" id="input-beyblade" class="hidden-input" accept="image/*" onchange="loadImage(event, 'beyblade-img', 'beyblade-frame', 'container')">
    <input type="date" id="date-input" style="opacity: 0; position: absolute; pointer-events: none; z-index: -1;" onchange="updateDateDisplay(this)">

    <div id="scale-wrapper">
        <div class="card-container" id="tournament-card">
            
            <div class="bg-glow"></div>

            <div class="event-info">
                <h2 class="event-title" contenteditable="true">Torneo</h2>
                <p class="event-date" id="date-text" onclick="triggerDatePicker()">DD.MM.YYYY</p>
            </div>

            <div class="logo-main-container">
                <img src="MFL.png" id="img-mfl" alt="Logo Cabra" class="logo-main" onerror="this.src='https://placehold.co/280x280?text=MFL';">
            </div>

            <div class="header-logos">
                <div style="width: 300px;"></div>
                <div class="logos-right">
                    <img src="NBL.png" id="img-nbl" alt="NBL" class="logo-secondary logo-nbl-size" onerror="this.src='https://placehold.co/150x80?text=NBL';">
                    <img src="MNBCS.png" id="img-mnbcs" alt="MNBCS" class="logo-secondary" onerror="this.src='https://placehold.co/100x100?text=MNBCS';">
                </div>
            </div>

            <div class="tech-border-line"></div>

            <div class="player-area">
                <div class="player-photo-frame" id="player-frame" onclick="triggerUpload('input-player')">
                    <div class="placeholder-text">FOTO JUGADOR<br>(Toca aquí)</div>
                </div>
                <h3 class="rank-text" contenteditable="true">3rd Place</h3>
                <h1 class="player-name" contenteditable="true">NOMBRE</h1>
            </div>

            <div class="beyblade-display-area">
                <div class="beyblade-placeholder" id="beyblade-frame" onclick="triggerUpload('input-beyblade')">
                    <div style="text-align:center; font-size: 2.5rem; font-weight:bold; color: rgba(255,0,0,0.6);">
                        FOTO BEY<br>(Toca aquí)
                    </div>
                </div>
            </div>
            
        </div>
    </div>

</body>
</html>
